version: '3.8'

services:
  jade-simulation:
    build:
      context: .
      dockerfile: Dockerfile.release
    container_name: jade-car-simulation-release
    ports:
      - "6080:6080"
    environment:
      - DISPLAY=:1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: jade-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - jade-simulation
    restart: unless-stopped
    profiles:
      - production