# JADE Multi-Agent System - Code Quality Checks
# Runs code quality checks and static analysis

name: Code Quality

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Compile and check for warnings
      run: ./gradlew compileJava --warning-mode all

    - name: Check code formatting (if checkstyle configured)
      run: ./gradlew check || echo "No additional quality checks configured"
      continue-on-error: true

    - name: Verify project structure
      run: |
        echo "Checking project structure..."
        ls -la src/main/java/
        ls -la src/main/resources/
        ls -la libs/
        echo "✓ Project structure verified"

    - name: Check JADE dependency
      run: |
        echo "Verifying JADE framework..."
        if [ -f "libs/jade.jar" ]; then
          echo "✓ JADE JAR found"
          jar -tf libs/jade.jar | grep -q "jade" && echo "✓ JADE classes verified"
        else
          echo "❌ JADE JAR not found"
          exit 1
        fi