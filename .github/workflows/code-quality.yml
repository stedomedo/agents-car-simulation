name: Code Quality

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3
    
    - name: Check project structure
      run: |
        echo "Checking project structure..."
        ls -la
        echo "Checking for JADE dependency..."
        grep -r "jade" build.gradle || echo "JADE dependency not found in build.gradle"
    
    - name: Compile with warnings
      run: ./gradlew compileJava --warning-mode all
    
    - name: Build project
      run: ./gradlew build
