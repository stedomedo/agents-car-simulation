# JADE Multi-Agent System - Continuous Integration
# Builds and tests the project on push and pull requests

name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        java-version: [11, 17, 21]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java-version }}
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew build

    - name: Create JAR
      run: ./gradlew jar

    - name: Test JAR execution (headless)
      run: |
        timeout 10s java -Djava.awt.headless=true -cp "libs/jade.jar:build/libs/project-1.0.0.jar" main.Main || true
        echo "JAR execution test completed (expected to timeout in headless mode)"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: matrix.java-version == '21'
      with:
        name: jade-simulation-jar
        path: build/libs/project-1.0.0.jar
        retention-days: 30